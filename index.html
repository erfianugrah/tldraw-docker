<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>TLDraw</title>
  <link rel="icon" type="image/svg+xml" href="https://cdn.erfianugrah.com/ea_favicon.png" />
  <!-- Fix for Chrome rendering -->
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Specific Chrome fixes added directly in HTML to ensure they load first */
    @media screen and (-webkit-min-device-pixel-ratio: 0) and (min-resolution: 0.001dpcm) {

      html,
      body,
      #root {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/client/main.jsx"></script>
</body>
